<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Personalizado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/9292244-default-avatar-icon-vector-of-social-media-user-vetor.jpg" alt="">
      <h1>Emanuel Lira</h1>
      <p>Quality Assurance Analyst</p>
    </header>
    <section class="botoes-links">
      <a href="https://www.linkedin.com/in/emanuel-silvalb/" target="_blank" class="link">
        <button class="degrade">
          <span>LinkedIn</span>
          <i class="bi bi-linkedin"></i>
        </button>
      </a>
      <a href="https://github.com/Emanuel-Lira" target="_blank" class="link">
        <button class="degrade">
          <span>Github</span>
          <i class="bi bi-github"></i>        </button>
      </a>
      <a href="https://gitlab.com/Emanuel-Lira" target="_blank" class="link">
        <button class="degrade">
          <span>Gitlab</span>
          <i class="bi bi-gitlab"></i>        </button>
      </a>
      <a href="https://www.reddit.com/user/Lirasb/" target="_blank" class="link">
        <button class="degrade">
          <span>Reddit</span>
          <i class="bi bi-reddit"></i>
        </button>
      </a>
    </section>
    <footer>
      <a href="https://discordapp.com/users/521036889608945674" target="_blank" class="btn-footer degrade">
        <i class="bi bi-discord"></i>
      </a>
      <a href="https://x.com/Lirassb" target="_blank" class="btn-footer degrade">
        <i class="bi bi-twitter-x"></i>
      </a>
      
    </footer>
  </div> 
</body>
</html>
